  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">

    <div id="author">

    </div>

  <audio id="background-sound">
    <source src="background.mp3" />
  </audio>
  <audio id="food-sound">
    <source src="food.mp3" />
  </audio>
  <script src='scripts/script.js'></script>

</html>
